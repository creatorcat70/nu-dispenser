<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Unity - Proxy Links</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nova+Cut&family=Nova+Script&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ffffff;
            --background-color: #000000;
            --container-bg: rgba(10, 10, 10, 0.9);
            --text-color: #e0e0e0;
            --border-color: #282828;
            --input-bg: #1c1c1c;
            --particle-color: rgba(255, 255, 255, 0.6);
            --line-color: rgba(255, 255, 255, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html { font-family: 'Nova Cut', 'Roboto', sans-serif; }
        
        body, html {
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
        }

        #background-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 600px;
            min-height: 100vh;
            margin: 0 auto;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 400;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .subtitle {
            color: #aaa;
            font-size: 1.1rem;
        }

        .dispenser-card {
            background-color: var(--container-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .dispenser-card h2 {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 10px;
            font-weight: 400;
            text-align: center;
        }

        .dispenser-card > p {
            color: #aaa;
            margin-bottom: 30px;
            font-size: 0.9rem;
            text-align: center;
        }

        .select-wrapper {
            position: relative;
            margin-bottom: 25px;
        }

        select {
            width: 100%;
            padding: 15px 45px 15px 15px;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--primary-color);
            font-size: 1rem;
            font-family: 'Nova Cut', sans-serif;
            cursor: pointer;
            appearance: none;
            transition: border-color 0.3s ease;
        }

        select:hover {
            border-color: var(--primary-color);
        }

        select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .select-wrapper::after {
            content: 'â–¼';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
            pointer-events: none;
            font-size: 0.8rem;
        }

        .link-display-container {
            margin-bottom: 25px;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .link-display-container.show {
            opacity: 1;
            transform: translateY(0);
        }

        .link-display-label {
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .link-display {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            word-break: break-all;
            font-family: monospace;
            font-size: 0.9rem;
            color: var(--primary-color);
            line-height: 1.5;
        }

        .description-box {
            background-color: rgba(255, 255, 255, 0.05);
            border-left: 3px solid var(--primary-color);
            padding: 12px 15px;
            margin-bottom: 25px;
            border-radius: 4px;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .description-box.show {
            opacity: 1;
            transform: translateY(0);
        }

        .description-box p {
            color: #aaa;
            font-size: 0.9rem;
            margin: 0;
        }

        .button-group {
            display: flex;
            gap: 10px;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .button-group.show {
            opacity: 1;
            transform: translateY(0);
        }

        .btn {
            flex: 1;
            padding: 15px 20px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            color: var(--primary-color);
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            font-size: 1rem;
            font-family: 'Nova Cut', sans-serif;
        }

        .btn:hover {
            background-color: #333;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: var(--background-color);
            font-weight: 600;
        }

        .btn-primary:hover {
            opacity: 0.9;
            background-color: var(--primary-color);
        }

        .status-message {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: var(--container-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px 20px;
            color: var(--primary-color);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            pointer-events: none;
            z-index: 1000;
        }

        .status-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        footer {
            margin-top: 50px;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .dispenser-card {
                padding: 30px 20px;
            }

            .status-message {
                bottom: 20px;
                right: 20px;
                left: 20px;
            }
        }
    </style>
</head>
<body>
    <canvas id="background-canvas"></canvas>

    <div class="container">
        <header>
            <h1>Network Unity</h1>
            <p class="subtitle">Proxy Link Dispenser</p>
        </header>

        <div class="dispenser-card">
            <h2>Select Your Proxy</h2>
            <p>Choose a proxy service to get started</p>

            <div class="select-wrapper">
                <select id="proxySelect">
                    <option value="">-- Select a Proxy --</option>
                    <option value="petezah">Petezah</option>
                    <option value="frogiesarcade">Frogie's Arcade</option>
                    <option value="flarelink">FlareLink</option>
                </select>
            </div>

            <div class="description-box" id="descriptionBox">
                <p id="descriptionText"></p>
            </div>

            <div class="link-display-container" id="linkContainer">
                <div class="link-display-label">Proxy Link</div>
                <div class="link-display" id="linkDisplay"></div>
            </div>

            <div class="button-group" id="buttonGroup">
                <button class="btn" id="copyBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" style="vertical-align: middle; margin-right: 5px;">
                        <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                    </svg>
                    Copy
                </button>
                <button class="btn btn-primary" id="visitBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" style="vertical-align: middle; margin-right: 5px;">
                        <path d="M19 19H5V5h7V3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2v-7h-2v7zM14 3v2h3.59l-9.83 9.83 1.41 1.41L19 6.41V10h2V3h-7z"/>
                    </svg>
                    Visit
                </button>
            </div>
        </div>

        <footer>
            <p>&copy; Network Unity 2025</p>
            <p>Secure proxy links for unblocked access</p>
        </footer>
    </div>

    <div class="status-message" id="statusMessage"></div>

    <script>
        // Background animation
        const canvas = document.getElementById('background-canvas');
        const ctx = canvas.getContext('2d');
        let particlesArray = [];

        function setCanvasSize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        setCanvasSize();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.5 + 1;
                this.speedX = Math.random() * 0.4 - 0.2;
                this.speedY = Math.random() * 0.4 - 0.2;
            }
            update() {
                if (this.x > canvas.width || this.x < 0) this.speedX = -this.speedX;
                if (this.y > canvas.height || this.y < 0) this.speedY = -this.speedY;
                this.x += this.speedX;
                this.y += this.speedY;
            }
            draw() {
                ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--particle-color');
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            particlesArray = [];
            let num = (canvas.height * canvas.width) / 9000;
            for (let i = 0; i < num * 1.2; i++) {
                particlesArray.push(new Particle());
            }
        }

        function connectParticles() {
            const lineColor = getComputedStyle(document.documentElement).getPropertyValue('--line-color');
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let dist = ((particlesArray[a].x - particlesArray[b].x) ** 2) + 
                              ((particlesArray[a].y - particlesArray[b].y) ** 2);
                    if (dist < (canvas.width / 7) * (canvas.height / 7)) {
                        let opacity = 1 - (dist / 20000);
                        ctx.strokeStyle = lineColor.replace(/[\d\.]+\)$/g, `${opacity})`);
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particlesArray.forEach(p => {
                p.update();
                p.draw();
            });
            connectParticles();
            requestAnimationFrame(animate);
        }

        initParticles();
        animate();
        window.addEventListener('resize', () => {
            setCanvasSize();
            initParticles();
        });

        // Proxy links configuration
        const proxyLinks = {
            petezah: {
                name: "Petezah",
                description: "High-speed proxy with advanced features and reliable uptime. Perfect for streaming and browsing.",
                url: ""
            },
            frogiesarcade: {
                name: "Frogie's Arcade",
                description: "Gaming-focused proxy solution with optimized performance for web games and low latency.",
                url: ""
            },
            flarelink: {
                name: "FlareLink",
                description: "Reliable and secure proxy access with enhanced privacy features and fast connection speeds.",
                url: ""
            }
        };

        let currentSelection = null;

        // Fetch links from API
        async function fetchLinks() {
            try {
                const response = await fetch('/api/links');
                if (response.ok) {
                    const data = await response.json();
                    Object.keys(data).forEach(key => {
                        if (proxyLinks[key]) {
                            proxyLinks[key].url = data[key];
                        }
                    });
                }
            } catch (error) {
                console.error('Error fetching links:', error);
            }
        }

        function showMessage(text) {
            const message = document.getElementById('statusMessage');
            message.textContent = text;
            message.classList.add('show');
            setTimeout(() => {
                message.classList.remove('show');
            }, 2000);
        }

        function copyToClipboard(text, name) {
            navigator.clipboard.writeText(text).then(() => {
                showMessage(`${name} link copied!`);
            }).catch(err => {
                showMessage('Failed to copy link');
            });
        }

        function openLink(url, name) {
            if (!url) {
                showMessage('Link not available');
                return;
            }
            window.open(url, '_blank');
            showMessage(`Opening ${name}...`);
        }

        function updateDisplay(proxyKey) {
            const proxy = proxyLinks[proxyKey];
            if (!proxy) return;

            currentSelection = proxyKey;

            // Update description
            const descriptionBox = document.getElementById('descriptionBox');
            const descriptionText = document.getElementById('descriptionText');
            descriptionText.textContent = proxy.description;
            descriptionBox.classList.remove('show');
            setTimeout(() => descriptionBox.classList.add('show'), 50);

            // Update link display
            const linkContainer = document.getElementById('linkContainer');
            const linkDisplay = document.getElementById('linkDisplay');
            linkDisplay.textContent = proxy.url || 'Link loading...';
            linkContainer.classList.remove('show');
            setTimeout(() => linkContainer.classList.add('show'), 100);

            // Show buttons
            const buttonGroup = document.getElementById('buttonGroup');
            buttonGroup.classList.remove('show');
            setTimeout(() => buttonGroup.classList.add('show'), 150);
        }

        // Event listeners
        document.getElementById('proxySelect').addEventListener('change', (e) => {
            const selected = e.target.value;
            if (selected) {
                updateDisplay(selected);
            } else {
                document.getElementById('descriptionBox').classList.remove('show');
                document.getElementById('linkContainer').classList.remove('show');
                document.getElementById('buttonGroup').classList.remove('show');
                currentSelection = null;
            }
        });

        document.getElementById('copyBtn').addEventListener('click', () => {
            if (currentSelection) {
                const proxy = proxyLinks[currentSelection];
                copyToClipboard(proxy.url, proxy.name);
            }
        });

        document.getElementById('visitBtn').addEventListener('click', () => {
            if (currentSelection) {
                const proxy = proxyLinks[currentSelection];
                openLink(proxy.url, proxy.name);
            }
        });

        // Initialize
        fetchLinks();
    </script>
</body>
</html>
