<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Unity - Proxy Links</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nova+Cut&family=Nova+Script&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ffffff;
            --background-color: #000000;
            --container-bg: rgba(10, 10, 10, 0.9);
            --text-color: #e0e0e0;
            --border-color: #282828;
            --input-bg: #1c1c1c;
            --particle-color: rgba(255, 255, 255, 0.6);
            --line-color: rgba(255, 255, 255, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html { font-family: 'Nova Cut', 'Roboto', sans-serif; }
        
        body, html {
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
        }

        #background-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 600px;
            min-height: 100vh;
            margin: 0 auto;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 400;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .subtitle {
            color: #aaa;
            font-size: 1.1rem;
        }

        .dispenser-card {
            background-color: var(--container-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .dispenser-card h2 {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 10px;
            font-weight: 400;
            text-align: center;
        }

        .dispenser-card > p {
            color: #aaa;
            margin-bottom: 30px;
            font-size: 0.9rem;
            text-align: center;
        }

        .select-wrapper {
            position: relative;
            margin-bottom: 25px;
        }

        select {
            width: 100%;
            padding: 15px 45px 15px 15px;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--primary-color);
            font-size: 1rem;
            font-family: 'Nova Cut', sans-serif;
            cursor: pointer;
            appearance: none;
            transition: border-color 0.3s ease;
        }

        select:hover {
            border-color: var(--primary-color);
        }

        select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .select-wrapper::after {
            content: '▼';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
            pointer-events: none;
            font-size: 0.8rem;
        }

        .description-box {
            background-color: rgba(255, 255, 255, 0.05);
            border-left: 3px solid var(--primary-color);
            padding: 12px 15px;
            margin-bottom: 25px;
            border-radius: 4px;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .description-box.show {
            opacity: 1;
            transform: translateY(0);
        }

        .description-box p {
            color: #aaa;
            font-size: 0.9rem;
            margin: 0;
        }

        .verification-box {
            background-color: rgba(255, 255, 255, 0.08);
            border: 1px solid var(--border-color);
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .verification-box.show {
            opacity: 1;
            transform: translateY(0);
        }

        .verification-box label {
            display: block;
            color: #aaa;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .verification-box input {
            width: 100%;
            padding: 10px;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--primary-color);
            font-size: 1rem;
            font-family: 'Nova Cut', sans-serif;
        }

        .verification-box input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .button-group {
            display: flex;
            gap: 10px;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .button-group.show {
            opacity: 1;
            transform: translateY(0);
        }

        .btn {
            flex: 1;
            padding: 15px 20px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            color: var(--primary-color);
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            font-size: 1rem;
            font-family: 'Nova Cut', sans-serif;
        }

        .btn:hover {
            background-color: #333;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: var(--background-color);
            font-weight: 600;
        }

        .btn-primary:hover:not(:disabled) {
            opacity: 0.9;
            background-color: var(--primary-color);
        }

        .status-message {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: var(--container-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px 20px;
            color: var(--primary-color);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            pointer-events: none;
            z-index: 1000;
            max-width: 300px;
        }

        .status-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        footer {
            margin-top: 50px;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .dispenser-card {
                padding: 30px 20px;
            }

            .status-message {
                bottom: 20px;
                right: 20px;
                left: 20px;
            }
        }
    </style>
</head>
<body>
    <canvas id="background-canvas"></canvas>

    <div class="container">
        <header>
            <h1>Network Unity</h1>
            <p class="subtitle">Proxy Link Dispenser</p>
        </header>

        <div class="dispenser-card">
            <h2>Select Your Proxy</h2>
            <p>Choose a proxy service to get started</p>

            <div class="select-wrapper">
                <select id="proxySelect">
                    <option value="">-- Select a Proxy --</option>
                    <option value="bolt">Bolt</option>
                    <option value="mathhub">The Math Hub</option>
                    <option value="ajhvault">AJH's Vault</option>
                    <option value="bromine">Bromine</option>
                </select>
            </div>

            <div class="description-box" id="descriptionBox">
                <p id="descriptionText"></p>
            </div>

            <div class="verification-box" id="verificationBox">
                <label id="verificationQuestion"></label>
                <input type="number" id="verificationInput" placeholder="Enter answer">
            </div>

            <div class="button-group" id="buttonGroup">
                <button class="btn btn-primary" id="visitBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" style="vertical-align: middle; margin-right: 5px;">
                        <path d="M19 19H5V5h7V3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2v-7h-2v7zM14 3v2h3.59l-9.83 9.83 1.41 1.41L19 6.41V10h2V3h-7z"/>
                    </svg>
                    Access Proxy
                </button>
            </div>
        </div>

        <footer>
            <p>&copy; Network Unity 2025</p>
            <p>Secure proxy links for unblocked access</p>
        </footer>
    </div>

    <div class="status-message" id="statusMessage"></div>

    <script>
        // Background animation
        const canvas = document.getElementById('background-canvas');
        const ctx = canvas.getContext('2d');
        let particlesArray = [];

        function setCanvasSize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        setCanvasSize();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.5 + 1;
                this.speedX = Math.random() * 0.4 - 0.2;
                this.speedY = Math.random() * 0.4 - 0.2;
            }
            update() {
                if (this.x > canvas.width || this.x < 0) this.speedX = -this.speedX;
                if (this.y > canvas.height || this.y < 0) this.speedY = -this.speedY;
                this.x += this.speedX;
                this.y += this.speedY;
            }
            draw() {
                ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--particle-color');
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            particlesArray = [];
            let num = (canvas.height * canvas.width) / 9000;
            for (let i = 0; i < num * 1.2; i++) {
                particlesArray.push(new Particle());
            }
        }

        function connectParticles() {
            const lineColor = getComputedStyle(document.documentElement).getPropertyValue('--line-color');
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let dist = ((particlesArray[a].x - particlesArray[b].x) ** 2) + 
                              ((particlesArray[a].y - particlesArray[b].y) ** 2);
                    if (dist < (canvas.width / 7) * (canvas.height / 7)) {
                        let opacity = 1 - (dist / 20000);
                        ctx.strokeStyle = lineColor.replace(/[\d\.]+\)$/g, `${opacity})`);
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particlesArray.forEach(p => {
                p.update();
                p.draw();
            });
            connectParticles();
            requestAnimationFrame(animate);
        }

        initParticles();
        animate();
        window.addEventListener('resize', () => {
            setCanvasSize();
            initParticles();
        });

        // ============================================
        // EASY CONFIGURATION - ADD YOUR PROXY LINKS HERE
        // ============================================
        
        const PROXY_LINKS = {
            bolt: "https://bolt-demo.example.com",
            mathhub: [
                "https://gemsearch.itgems.org",
                "https://savetheocean.tw",
                "https://trees.hortontreefarms.com",
                "https://supersecure.securus.net.br",
                "https://gallery.galleryweekend.com"
            ],
            ajhvault: "https://jayesh.googledrive.icu.cdn.cloudflare.net",
            bromine: "https://bromine-demo.example.com"
        };

        // Proxy descriptions (optional - customize as needed)
        const proxyData = {
            bolt: {
                name: "Bolt",
                description: "High-speed proxy with advanced features and reliable uptime. Perfect for streaming and browsing.",
                _k: PROXY_LINKS.bolt
            },
            mathhub: {
                name: "The Math Hub",
                description: "Gaming-focused proxy solution with optimized performance for web games and low latency. Multiple mirror sites available.",
                _k: PROXY_LINKS.mathhub
            },
            ajhvault: {
                name: "AJH's Vault",
                description: "Reliable and secure proxy access with enhanced privacy features and fast connection speeds.",
                _k: PROXY_LINKS.ajhvault
            },
            bromine: {
                name: "Bromine",
                description: "Fast and lightweight proxy service with clean interface and excellent compatibility.",
                _k: PROXY_LINKS.bromine
            }
        };

        let currentSelection = null;
        let currentVerification = generateVerification();
        let accessAttempts = {};
        let sessionStart = Date.now();

        function generateVerification() {
            const a = Math.floor(Math.random() * 10) + 1;
            const b = Math.floor(Math.random() * 10) + 1;
            return { a, b, answer: a + b };
        }

        function showMessage(text) {
            const message = document.getElementById('statusMessage');
            message.textContent = text;
            message.classList.add('show');
            setTimeout(() => {
                message.classList.remove('show');
            }, 3000);
        }

        // Rate limiting check
        function checkRateLimit(proxyKey) {
            const now = Date.now();
            
            // Reset after 10 minutes
            if (now - sessionStart > 10 * 60 * 1000) {
                accessAttempts = {};
                sessionStart = now;
            }

            if (!accessAttempts[proxyKey]) {
                accessAttempts[proxyKey] = [];
            }

            // Remove attempts older than 5 minutes
            accessAttempts[proxyKey] = accessAttempts[proxyKey].filter(
                time => now - time < 5 * 60 * 1000
            );

            // Max 5 attempts per 5 minutes per proxy
            if (accessAttempts[proxyKey].length >= 5) {
                return false;
            }

            accessAttempts[proxyKey].push(now);
            return true;
        }

        function updateDisplay(proxyKey) {
            const proxy = proxyData[proxyKey];
            if (!proxy) return;

            currentSelection = proxyKey;

            const descriptionBox = document.getElementById('descriptionBox');
            const descriptionText = document.getElementById('descriptionText');
            descriptionText.textContent = proxy.description;
            descriptionBox.classList.remove('show');
            setTimeout(() => descriptionBox.classList.add('show'), 50);

            currentVerification = generateVerification();
            const verificationBox = document.getElementById('verificationBox');
            const verificationQuestion = document.getElementById('verificationQuestion');
            verificationQuestion.textContent = `Verify you're human: What is ${currentVerification.a} + ${currentVerification.b}?`;
            document.getElementById('verificationInput').value = '';
            verificationBox.classList.remove('show');
            setTimeout(() => verificationBox.classList.add('show'), 100);

            const buttonGroup = document.getElementById('buttonGroup');
            buttonGroup.classList.remove('show');
            setTimeout(() => buttonGroup.classList.add('show'), 150);
        }

        function handleAccess() {
            if (!currentSelection) return;

            const answer = document.getElementById('verificationInput').value;
            
            if (!answer) {
                showMessage('Please answer the verification question!');
                return;
            }

            // Verify answer
            if (parseInt(answer) !== currentVerification.answer) {
                showMessage('Incorrect answer. Try again!');
                currentVerification = generateVerification();
                document.getElementById('verificationQuestion').textContent = 
                    `Verify you're human: What is ${currentVerification.a} + ${currentVerification.b}?`;
                document.getElementById('verificationInput').value = '';
                return;
            }

            // Check rate limit
            if (!checkRateLimit(currentSelection)) {
                showMessage('Rate limit exceeded. Please wait a few minutes.');
                return;
            }

            // Get proxy URL
            const proxy = proxyData[currentSelection];
            let url = proxy._k;
            
            // If multiple URLs available, pick a random one
            if (Array.isArray(url)) {
                url = url[Math.floor(Math.random() * url.length)];
            }

            // Open proxy
            showMessage(`✓ Opening ${proxy.name}...`);
            setTimeout(() => {
                window.open(url, '_blank');
            }, 500);
            
            // Reset verification
            currentVerification = generateVerification();
            document.getElementById('verificationQuestion').textContent = 
                `Verify you're human: What is ${currentVerification.a} + ${currentVerification.b}?`;
            document.getElementById('verificationInput').value = '';
        }

        // Event listeners
        document.getElementById('proxySelect').addEventListener('change', (e) => {
            const selected = e.target.value;
            if (selected) {
                updateDisplay(selected);
            } else {
                document.getElementById('descriptionBox').classList.remove('show');
                document.getElementById('verificationBox').classList.remove('show');
                document.getElementById('buttonGroup').classList.remove('show');
                currentSelection = null;
            }
        });

        document.getElementById('visitBtn').addEventListener('click', handleAccess);
        
        document.getElementById('verificationInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleAccess();
            }
        });

        // Anti-tampering
        (function() {
            const originalOpen = window.open;
            let openCount = 0;
            window.open = function(...args) {
                openCount++;
                if (openCount > 10) {
                    console.warn('Suspicious activity detected');
                    return null;
                }
                return originalOpen.apply(this, args);
            };
        })();
    </script>
</body>
</html>
